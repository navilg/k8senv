name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build
    # https://github.com/actions/virtual-environments/
    runs-on: ubuntu-latest
    steps:

      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v3

      # https://github.com/marketplace/actions/setup-go-environment
      - name: ðŸ”§ Setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: ðŸ³ Build
        run: bash build.sh

      # Test binary
      - name: ðŸŒ¡ï¸ Test
        run: chmod +x k8senv-linux-x86_64 && ./k8senv-linux-x86_64 -h

      # K8senv version and Tag name must match
      - name: Test K8senv version
        run: |
          version=$(./k8senv-linux-x86_64 version | cut -d "\"" -f 8)
          if [ "$version" != "${GITHUB_REF#refs/*/}" ]; then echo "Tag name and K8senv version doesn't match"; exit 1; fi;


      # Upload binaries
      # https://github.com/marketplace/actions/upload-a-build-artifact
      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v3
        with:
          name: k8senv
          path: k8senv*
          retention-days: 1

  test-linux:
    name: Test Linux
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v3
      # Download binaries
      # https://github.com/marketplace/actions/download-a-build-artifact
      - name: ðŸ“¥ Download
        uses: actions/download-artifact@v3
        with:
          name: k8senv
      # Test binary
      - name: ðŸŒ¡ï¸ Test
        run: chmod +x k8senv-linux-x86_64 && ./k8senv-linux-x86_64 -h

#   test-macos:
#     name: Test macOS
#     needs: build
#     runs-on: macos-latest
#     steps:
#       - name: ðŸ›Žï¸ Checkout
#         uses: actions/checkout@v3
#       - name: ðŸ“¥ Download
#         uses: actions/download-artifact@v3
#         with:
#           name: k8senv
#       # Test binary
#       - name: ðŸŒ¡ï¸ Test
#         run: chmod +x k8senv-macos-x86_64 && ./k8senv-macos-x86_64 -h

  test-version:
    name: Test version
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download binaries
      # https://github.com/marketplace/actions/download-a-build-artifact
      - name: ðŸ“¥ Download
        uses: actions/download-artifact@v3
        with:
          name: k8senv
      - run: |
         #!/usr/bin/env bash
         chmod +x k8senv-linux-x86_64
         version=$(./k8senv-linux-x86_64 version | cut -d " " -f 2 | jq .K8senv | tr -d "\"")
         tag=$(echo "${{ github.ref }}" | rev | cut -d "/" -f 1 | rev)
         if [ "$tag" != "$version" ]; then
            echo "Tag version and release doesnot match"
            exit 1
         fi

  pre-release:
    if: startsWith(github.ref, 'refs/tags/v0.') || endsWith(github.ref, '-beta') || endsWith(github.ref, '-alpha')
    name: Pre-release
    needs: [test-linux, test-version]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v3
      - name: ðŸ“¥ Download
        uses: actions/download-artifact@v3
        with:
          name: k8senv
      - name: Generate checksums
        run: |
          sha256sum k8senv-linux-x86_64 > CHECKSUM
          sha256sum k8senv-linux-arm64 >> CHECKSUM
      # Release, upload files
      # https://github.com/marketplace/actions/gh-release
      - name: âœ¨ Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            k8senv-linux-x86_64
            k8senv-linux-arm64
            CHECKSUM
          generate_release_notes: true
          prerelease: true
  release:
    if: false == (startsWith(github.ref, 'refs/tags/v0.') || endsWith(github.ref, '-beta') || endsWith(github.ref, '-alpha'))
    name: Release
    needs: [test-linux, test-version]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v3
      - name: ðŸ“¥ Download
        uses: actions/download-artifact@v3
        with:
          name: k8senv
      - name: Generate checksums
        run: |
          sha256sum k8senv-linux-x86_64 > CHECKSUM
          sha256sum k8senv-linux-arm64 >> CHECKSUM
    # Release, upload files
    # https://github.com/marketplace/actions/gh-release
      - name: âœ¨ Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            k8senv-linux-x86_64
            k8senv-linux-arm64
            CHECKSUM
          generate_release_notes: true
