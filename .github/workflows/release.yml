name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build
    # https://github.com/actions/virtual-environments/
    runs-on: ubuntu-latest
    steps:

      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      # https://github.com/marketplace/actions/setup-go-environment
      - name: 🔧 Setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: 🍳 Build
        run: bash build.sh

      # Test binary
      - name: 🌡️ Test
        run: chmod +x k8senv-linux-amd64 && ./k8senv-linux-amd64 -h

      # K8senv version and Tag name must match
      - name: Test K8senv version
        run: |
          #!/usr/bin/env bash
          chmod +x k8senv-linux-amd64
          version=$(./k8senv-linux-amd64 version | cut -d " " -f 2 | jq .K8senv | tr -d "\"")
          tag=$(echo "${{ github.ref }}" | rev | cut -d "/" -f 1 | rev)
          if [ "$tag" != "$version" ]; then
            echo "Tag version and release doesnot match"
            exit 1
          fi

      # Upload binaries
      # https://github.com/marketplace/actions/upload-a-build-artifact
      - name: 📤 Upload
        uses: actions/upload-artifact@v3
        with:
          name: k8senv
          path: k8senv*
          retention-days: 1

  test-linux:
    name: Test Linux
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3
      # Download binaries
      # https://github.com/marketplace/actions/download-a-build-artifact
      - name: 📥 Download
        uses: actions/download-artifact@v3
        with:
          name: k8senv
      # Test binary
      - name: 🌡️ Test
        run: |
          chmod +x k8senv-linux-amd64 && ./k8senv-linux-amd64 -h
          chmod +x test.sh
          ./test.sh

