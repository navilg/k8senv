  pre-release:
    if: startsWith(github.ref, 'refs/tags/v0.') || endsWith(github.ref, '-beta') || endsWith(github.ref, '-alpha')
    name: Pre-release
    needs: [test-linux]
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3
      - name: 📥 Download
        uses: actions/download-artifact@v3
        with:
          name: k8senv
      - name: Generate checksums
        run: |
          sha256sum k8senv-linux-amd64 > CHECKSUM
          sha256sum k8senv-linux-arm64 >> CHECKSUM
      # Release, upload files
      # https://github.com/marketplace/actions/gh-release
      - name: ✨ Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            k8senv-linux-amd64
            k8senv-linux-arm64
            CHECKSUM
          generate_release_notes: true
          prerelease: true
  release:
    if: false == (startsWith(github.ref, 'refs/tags/v0.') || endsWith(github.ref, '-beta') || endsWith(github.ref, '-alpha'))
    name: Release
    needs: [test-linux]
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3
      - name: 📥 Download
        uses: actions/download-artifact@v3
        with:
          name: k8senv
      - name: Generate checksums
        run: |
          sha256sum k8senv-linux-amd64 > CHECKSUM
          sha256sum k8senv-linux-arm64 >> CHECKSUM
    # Release, upload files
    # https://github.com/marketplace/actions/gh-release
      - name: ✨ Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            k8senv-linux-amd64
            k8senv-linux-arm64
            CHECKSUM
          generate_release_notes: true
  
  docker-push:
    name: docker-push
    needs: [test-linux]
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Genarate Tag
        run: |
          #!/usr/bin/env bash
          tag=$(echo "${{ github.ref }}" | rev | cut -d "/" -f 1 | rev)
          echo "TAGID=$tag" >> "$GITHUB_OUTPUT"
        id: generate-tag
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/k8senv:latest,${{ secrets.DOCKERHUB_USERNAME }}/k8senv:${{ steps.generate-tag.outputs.TAGID }}